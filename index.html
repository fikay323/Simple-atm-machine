<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini ATM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>ATM</h2>
            <p class="top">Welcome</p>
            <h5>Rioy Fresh</h5>
            
            <p class="top">Account#1</p>
            <h2 class="num">001234987</h2>
            
            <p class="top">Savings#2</p>
            <h2 class="num1">$</h2><h2 class="num1" id="money">1000</h2>
        </div>
        <div class="right">
            <p class="card">Card Return üèß</p>
            
            <div class="grid-container">
                <div class="grid-item" onclick="minus()">Withdraw</div>
                <div class="grid-item" onclick="add()">Deposit</div>
                <div class="grid-item" onclick="payment()">Payments</div>
                <div class="grid-item" onclick="airtime()">Airtime</div>
                <div class="grid-item">Account <br> Settings</div>
                <div class="grid-item" style="background-color: rgb(34,87,191);">Other</div>
            </div>
        </div>
        <div class="footer">
            <p class="footText" id="text">Kindly enter an amount</p>
            <input type="text" id="inp" placeholder="  $">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
